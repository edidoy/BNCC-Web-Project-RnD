<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCC Event Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="feedbackForm">
        <h2>Form Feedback Acara</h2>

        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="eventName">Nama Acara</label>
            <input type="text" id="eventName" name="eventName" placeholder="Contoh: Workshop UI/UX" required>
        </div>

        <div class="form-group">
            <label for="division">Divisi</label>
            <select id="division" name="division" required>
                <option value="">Pilih Divisi...</option>
                <option value="LnT">LnT</option>
                <option value="EEO">EEO</option>
                <option value="PR">PR</option>
                <option value="HRD">HRD</option>
                <option value="RnD">RnD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label for="comment">Komentar</label>
            <textarea id="comment" name="comment"></textarea>
        </div>
        
        <div class="form-group">
            <label for="suggestion">Saran</label>
            <textarea id="suggestion" name="suggestion"></textarea>
        </div>

        <button type="submit">Kirim Feedback</button>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
